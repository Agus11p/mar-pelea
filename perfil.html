<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - Mar Si Quiere Pelea</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- FIREBASE SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="firebase-config.js"></script>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/home.css">
    <style>
        .profile-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .big-profile-card {
            background: linear-gradient(135deg, rgba(255, 47, 146, 0.1) 0%, rgba(13, 13, 13, 0.95) 100%);
            border: 1px solid rgba(255, 47, 146, 0.3);
            border-radius: 30px;
            padding: 3rem;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        .big-avatar {
            width: 120px;
            height: 120px;
            background: var(--accent-pink);
            border-radius: 24px;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: white;
            box-shadow: 0 0 40px rgba(255, 47, 146, 0.4);
            transform: rotate(-3deg);
        }

        .big-name {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: -1px;
        }

        .big-tier {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--accent-pink);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 2.5rem;
        }

        .stats-grid-large {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .large-stat-box {
            background: rgba(255, 255, 255, 0.03);
            padding: 1.5rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .large-stat-label {
            display: block;
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
        }

        .large-stat-val {
            font-size: 2rem;
            font-weight: 900;
            color: white;
        }

        .logout-btn {
            margin-top: 3rem;
            background: transparent;
            border: 1px solid #333;
            color: #555;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .logout-btn:hover {
            border-color: #ff4d4d;
            color: #ff4d4d;
        }
    </style>
    <script>
        (function () {
            const sessionActive = localStorage.getItem('msgp_session_active');
            if (!sessionActive) window.location.href = 'login.html';
        })();
    </script>
    <script src="main.js"></script>
</head>

<body data-page="profile" class="dashboard-body">
    <div class="msgp-loader-overlay" id="global-loader">
        <div class="neon-spinner"></div>
    </div>
    <header>
        <div class="brand" onclick="goto('index.html')" style="cursor:pointer;">
            <i class="fa-solid fa-gamepad" style="color:var(--accent-pink);"></i>
            Mar Si Quiere Pelea
        </div>
        <div class="header-controls">
            <button onclick="goto('index.html')" class="control-btn"><i class="fa-solid fa-house"></i> VOLVER</button>
        </div>
    </header>

    <div class="profile-container">
        <div class="big-profile-card">
            <div class="big-avatar">
                <i class="fa-solid fa-user-ninja"></i>
            </div>
            <h1 class="big-name" id="p-name">Cargando...</h1>
            <div class="big-tier" id="p-tier">Explorador de la Arena</div>

            <div class="stats-grid-large">
                <div class="large-stat-box">
                    <span class="large-stat-label">Puntos Totales</span>
                    <span class="large-stat-val" id="p-points">0</span>
                </div>
                <div class="large-stat-box">
                    <span class="large-stat-label">Racha Máxima</span>
                    <span class="large-stat-val" id="p-streak">0</span>
                </div>
                <div class="large-stat-box">
                    <span class="large-stat-label">Victorias</span>
                    <span class="large-stat-val" id="p-wins">0</span>
                </div>
            </div>

            <button class="logout-btn" onclick="logout()">
                <i class="fa-solid fa-right-from-bracket"></i> CERRAR SESIÓN
            </button>
        </div>
    </div>

    <script>
        function logout() {
            auth.signOut().then(() => {
                localStorage.clear();
                window.location.href = 'login.html';
            });
        }

        // Cargar datos específicos de esta página
        auth.onAuthStateChanged(user => {
            if (!user) return;

            db.ref('ranking/' + user.uid).on('value', snap => {
                if (snap.exists()) {
                    const data = snap.val();
                    document.getElementById('p-name').textContent = data.name;
                    document.getElementById('p-points').textContent = data.points || 0;
                    document.getElementById('p-streak').textContent = data.maxStreak || 0;
                    document.getElementById('p-wins').textContent = data.wins || 0;

                    let tier = "Novato";
                    let color = "#aaa";
                    if (data.points >= 500) { tier = "Leyenda"; color = "#ffae00"; }
                    else if (data.points >= 200) { tier = "Maestro"; color = "#00e5ff"; }
                    else if (data.points >= 100) { tier = "Experto"; color = "#ff2f92"; }

                    document.getElementById('p-tier').textContent = tier + " de la Arena";
                    document.getElementById('p-tier').style.color = color;
                } else {
                    const localNick = localStorage.getItem('msgp_username');
                    const cleanName = localNick ? JSON.parse(localNick) : "Guerrero";
                    document.getElementById('p-name').textContent = cleanName;
                }
            });
        });
    </script>
</body>

</html>
